<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS System Website</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Inter, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
    }
    .nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .nav a:hover {
      color: #ccc;
    }
    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product {
      flex-basis: 25%;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .product-info {
      padding: 20px;
    }
    .product-info h2 {
      margin: 0;
    }
    .product-info p {
      margin-bottom: 20px;
    }
    .cart {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .cart:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>POS System Website</h1>
    </header>
    <nav class="nav">
      <a href="#">Dashboard</a>
      <a href="#">Products</a>
      <a href="#">Orders</a>
      <a href="#">Settings</a>
    </nav>
    <main class="main">
      <div class="product">
        <img src="https://via.placeholder.com/300x150" alt="Product Image">
        <div class="product-info">
          <h2>Product 1</h2>
          <p>Product description</p>
          <p>Price: $10.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x150" alt="Product Image">
        <div class="product-info">
          <h2>Product 2</h2>
          <p>Product description</p>
          <p>Price: $9.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x150" alt="Product Image">
        <div class="product-info">
          <h2>Product 3</h2>
          <p>Product description</p>
          <p>Price: $12.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </main>
    <div class="cart">
      <p>Cart (0 items)</p>
    </div>
  </div>
  <script>
    // Add event listeners to add to cart buttons
    document.querySelectorAll('.product button').forEach(button => {
      button.addEventListener('click', () => {
        // Update cart count
        document.querySelector('.cart p').textContent = `Cart (${++cartCount} items)`;
      });
    });
  </script>
</body>
</html>
